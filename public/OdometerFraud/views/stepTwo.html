<div class="mainContent">
	<div class="content singleContainer" style="overflow: hidden;padding-bottom:1em;">
		<h3>Contact Us - Step 2 of 3</h3>
		<form novalidate name="form">

			<div class="formField title" ng-show="vehicles">
				<label>Title Number<span class="reqText">Required</span></label>
				<input type="text"  name="title" ng-minlength="8" ng-maxlength="10" ng-model="title" ng-required="{{vehicles}}" data-ng-pattern="/^\d+$/"  placeholder="Title">
				<p ng-show="form.title.$invalid && form.title.$dirty">
					You must enter a valid title number
				</p>
			</div>
			
			<div class="formField vin" ng-show="vehicles">
				<label>Last Four of VIN<span class="reqText">Required</span></label>
				<input type="text" name="vin" ng-model="vin" ng-required="{{vehicles}}"  ng-pattern="/^([\w\-]{4})+$/" placeholder="VIN">
				<p ng-show="form.vin.$invalid && form.vin.$dirty">
					You must enter the last four VIN numbers
				</p>
			</div>
			
			
			<div class="formField plate" ng-show="vehicles">
				<label>Plate Number<span class="reqText">Required</span></label>
				<input type="text"  name="plate" ng-model="plate" ng-maxlength="9" ng-required="{{vehicles}}"  placeholder="Plate Number">
				<p ng-show="form.plate.$invalid && form.plate.$dirty">
					You must enter a valid plate number
				</p>
			</div>


			<div class="formField custNumber" data-custnumber>
				<label>Customer Number or SSN<span ng-show="drivers" class="reqText">Required</span></label>
				<input type="text" name="custnumber" ng-model="custnumber" ng-required="{{drivers}}"  ng-pattern="/^([\w\-]{9,12})+$/" placeholder="Customer Number">
				<p ng-show="form.custnumber.$invalid && form.custnumber.$dirty">
					You must enter a valid customer number
				</p>
			</div>

			<div class="formField description">
				<label>Message</label>
				<textarea  name="description"  data-ng-maxlength="500" ng-model="description" ng-change="change()" placeholder="Description"></textarea>
				<p ng-show="form.description.$error.maxlength">
					You have exceeded the maximum amount of characters
				</p>
				<p ng-show="form.description.$valid">
					{{left}}
				</p>
			</div>

		</form>
		<div class="continue">
			<a ng-click="back()">Back</a>
			<button ng-disabled="form.$invalid" data-ng-click="next()">
				Continue
			</button>
		</div>
		<h2 class="loaderText" ng-show="isloading && !err" data-ng-animate="'fade'">Gathering Exam Information</h2>
		<h2 class="loaderText err" style="background:none;" ng-show="err">{{err}}</h2>
		<portalcancel ng-show="!isloading"></portalcancel>
	</div>

</div>
