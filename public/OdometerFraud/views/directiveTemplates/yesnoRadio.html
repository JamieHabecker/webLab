<div class="formField yesNo" style="margin-top:0.3em;">
	<ul class="radioList">
		<li>
			<label ng-class="{selected:contact.value === 'yes'}">
				<input type="radio" ng-model="contact.value"  name="contact" value="yes">Yes
			</label>
		</li>
		<li>
			<label ng-class="{selected:contact.value === 'no'}">
				<input type="radio" ng-model="contact.value"  name="contact" value="no">No
			</label>
		</li>
	</ul>

</div>
